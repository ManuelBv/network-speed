<style>
    .img_holder {
        width: 50%;
        margin: 0 auto;
    }

    .img_holder img {
        width: 100%;
    }
</style>
<!-- the three images are 1MB in total -->
<!-- speed table https://kenstechtips.com/index.php/download-speeds-2g-3g-and-4g-actual-meaning -->
<div class="img_holder">
    <img class="img1" src="">
    <img class="img2" src="">
    <img class="img3" src="">
</div>

<script>
    var startTime = (new Date()).getTime();
    var img1 = document.querySelector('.img1');
    var img2 = document.querySelector('.img2');
    var img3 = document.querySelector('.img3');

    img1.onload = function () {
        img2.src = 'https://assets.matchesfashion.com/content/mf/ISSUES/2018/WOMENS/SEP/0926/HP/images/hero-2.jpg';
    }

    img2.onload = function () {
        img3.src = 'https://assets.matchesfashion.com/content/mf/ISSUES/2018/WOMENS/SEP/0926/HP/images/hero-3.jpg';
    }

    img3.onload = function () {
        var endTime = (new Date()).getTime();
        var totalTime = (endTime - startTime) / 1000;
        var networkSpeed = 1 / totalTime;
        console.log('Img loaded in ', totalTime, 'seconds and speed in MB is at least', networkSpeed);
    }

    img1.src = 'https://assets.matchesfashion.com/content/mf/ISSUES/2018/WOMENS/SEP/0926/HP/images/hero-1.jpg';
</script>
